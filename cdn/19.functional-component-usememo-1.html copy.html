<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN Example</title>
    
</head>
<body>

    <div id="app"></div>
    
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> -->

    <!-- 바벨 CDN(using JSX) -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //함수형 컴포넌트(Functional Component)
        //- 클래스보다 간소화된 컴포넌트 형태
        //- 초기화 및 사용 방법이 다름
        //- 함수 이름이 태그 이름이며, JSX를 반환하도록 작성해야함

        //state는 useState 함수로 선언
        //- const [이름, 세터함수] = React.useState(초기값);
        //- 변경은 반드시 세터함수를 사용해야 함

        //effect는 useEffect 함수로 선언
        //- 자동계산이 필요한 항목에 적용

        //reducer는 다양한 상태의 state 변화를 적용할 수 있는 도구
        //- state와 dispatch 객체를 선언하고 처리 함수와 값을 내부에 작성
        function MainComponent(){
            console.log("MainComponent 렌더링");

            const [nickname, setNickname] = React.useState('');
            const [count1, setCount1] = React.useState(0);
            const [count2, setCount2] = React.useState(0);

            const total = count1+count2;

            return (
                <>
                    <h1>useMemo 예제</h1>
                    닉네임 : <input onChange={e=>setNickname(e.target.value)}/>
                    <hr/>
                    <p>설정된 닉네임은 {nickname}입니다</p>
                    <hr/>
                    <button onClick={()=>setCount1(count1+1)}>click : {count1}</button>
                    <button onClick={()=>setCount2(count2+1)}>click : {count2}</button>
                    <h3>총 클릭 횟수 : {total}</h3>
                </>
            );
        }

        const app = ReactDOM.createRoot(document.querySelector("#app"));
        app.render(<MainComponent/>);
    </script>
</body>
</html>
